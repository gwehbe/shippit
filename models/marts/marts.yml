version: 2

models:
  - name: orders
    description: '{{ doc("orders") }}'
    columns:
      - name: order_id
        description: '{{ doc("order_id") }}'
        data_type: text
        data_tests:
          - not_null
          - unique
      - name: first_event_time
        description: '{{ doc("first_event_time") }}'
        data_type: timestamp
        data_tests:
          - not_null
      - name: latest_event_time
        description: '{{ doc("latest_event_time") }}'
        data_type: timestamp
        data_tests:
          - not_null
      - name: current_shipment_status
        description: '{{ doc("current_shipment_status") }}'
        data_type: text
        data_tests:
          - accepted_values:
              config:
                severity: warn
              values:
                - order_created
                - shipment_booked
                - shipment_dispatched
                - delivery_completed
                - delivery_failed
                - delivery_returned
      - name: carrier
        description: '{{ doc("carrier") }}'
        data_type: text
        data_tests:
          - accepted_values:
              config:
                severity: warn
              values:
                - aus_post
                - dhl
                - couriers_please
                - aramex
      - name: last_updated_at
        description: '{{ doc("last_updated_at") }}'
        data_type: timestamp
        data_tests:
          - not_null
